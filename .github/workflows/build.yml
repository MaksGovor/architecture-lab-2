
name: Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17.0' 

    # - name: Install dependencies
    #   run: |
    #     go version
    #     go get -u golang.org/x/lint/golint
        
    - name: Build
      run: go build . 

    - name: Test
      run: make test
